<h1 mat-dialog-title>Edit Insurance</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Smoker</mat-label>
      <input matInput formControlName="smoker">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Health Issues</mat-label>
      <input matInput formControlName="healthIssues">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Coverage Amount</mat-label>
      <input matInput formControlName="coverageAmount">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Duration</mat-label>
      <input matInput formControlName="duration">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>paymentMethod</mat-label>
      <input matInput formControlName="paymentMethod">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>gender</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" cdkFocusInitial>Save</button>
</div>
